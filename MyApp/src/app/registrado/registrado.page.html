<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registrado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <h1>Bienvenido usuario</h1><br>
        <p>conectate a tus clases</p>
      </ion-card-header>

      <ion-card-content>
        <ion-button (click)="generarCodigoQR()">Generar Código QR</ion-button>
        <div *ngIf="codigoQR">
          <img [src]="codigoQR" alt="Código QR generado">
        </div>
        <ion-button (click)="escanearQR()">Escanear QR</ion-button>
        <br>
        <p>por favor refrescar si no responde</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
