<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOLA! BIENVENIDO
    </ion-title><br>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-card-header>
      <ion-title size="large" id="titulo"></ion-title>
    </ion-card-header>
  </ion-header>

  <div id="container">
    <ion-avatar id="avatar" (click)="avatarPlay()" size="small" shape="round">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card>
      <ion-card-header>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <h1>
          HOLA! BIENVENIDO</h1><br>
        <p>Aqui comienza todo</p>
      </ion-card-header>


      <ion-card-content>
        <ion-list>
          
          <ion-item>
            <ion-input [(ngModel)]="user.usuario" label="Ingresa tu E-mail" labelPlacement="floating"
              placeholder="Ingrese su Correo"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle aria-label="Success toggle" color="success" [checked]="true">Recuerdame</ion-toggle>
          </ion-item><br>
          <ion-button (click)="loginInformacion()" size="small" shape="round">Ingresar</ion-button><br>
          <h1>{{mensaje}}</h1><br>
          <ion-alert trigger="present-alert" header="Registro" subHeader="{{mensaje}}" [buttons]="alertButtons"></ion-alert>
          <ion-modal trigger="open-modal">
            <ng-template>
              <ion-header>
                <ion-toolbar>
                  <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Salir</ion-button>
                    <ion-title>Registro</ion-title>
                    <ion-button (click)="confirm()"[strong]="true"></ion-button>                    
                  </ion-buttons>
                </ion-toolbar>
              </ion-header>
              <ion-content class="ion-padding">
                <ion-item>
                  <ion-input [(ngModel)]="user.usuario" label="nombre de usuario" labelPlacement="floating"
                    placeholder="ingrese su usuario"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="user.password" label="contraseña" type="password" labelPlacement="floating"
                  placeholder="ingrese su contraseña"></ion-input>
                </ion-item>
              </ion-content>
            </ng-template>
          </ion-modal>
          <ion-header>
            <ion-toolbar><br>
              <ion-title>Usuario</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-button id="open-modal" expand="block">Open</ion-button>
            <p>{{ mensage }}</p>
            <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-buttons slot="start">
                      <ion-button (click)="cancel()">Cancelar</ion-button>
                    </ion-buttons>
                    <ion-title>Bienvenido</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                    </ion-buttons>
                  </ion-toolbar> 
                </ion-header>
                <ion-content class="ion-padding">
                  <ion-item>
                    <ion-input
                      label="Ingresa tu usuario"
                      labelPlacement="stacked"
                      type="text"
                      placeholder="Tu usuario"
                      [(ngModel)]="user.usuario"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input
                      label="Ingresa tu contraseña"
                      labelPlacement="stacked"
                      type="password"
                      placeholder="Tu contraseña"
                      [(ngModel)]="user.password"
                    ></ion-input>
                  </ion-item>
                </ion-content>
              </ng-template>
            </ion-modal>
          </ion-content><br><br><br>

          <p><a (click)="recuperarInformacion()" size="small" shape="round">¿Se te olvido tu contraseña?
            <br>Recuperala
          </a></p>           
        </ion-list>
      </ion-card-content>
      <ion-item>
        <ion-label>{{estado}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
